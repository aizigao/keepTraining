      function easeOutQuint(x) {
        return 1 - Math.pow(1 - x, 5);
      }

      function easeOutBounce(x) {
        const n1 = 7.5625;
        const d1 = 2.75;

        if (x < 1 / d1) {
          return n1 * x * x;
        } else if (x < 2 / d1) {
          return n1 * (x -= 1.5 / d1) * x + 0.75;
        } else if (x < 2.5 / d1) {
          return n1 * (x -= 2.25 / d1) * x + 0.9375;
        } else {
          return n1 * (x -= 2.625 / d1) * x + 0.984375;
        }
      }

      const delay = (ms) => new Promise((res) => setTimeout(res, ms));

      const defaultArgs = {

        duration: 200,
        easing: easeOutQuint
      };

      function rafEasing(args) {
        let lastRunArgs = {};
        let lastElapsed = 0;
        let requestId;
        return {
          run(runArgs, isResume = false) {
            const { from, to, onProgress, duration, easing, onFinish } = {
              ...defaultArgs,
              ...args,
              // ...lastRunArgs,
              ...runArgs
            };
            lastRunArgs = { ...runArgs };
            if (from === to) {
              return;
            }
            if (!isResume) {
              lastElapsed = 0;
            }
            let start;
            const changeDelta = to - from;
            window.cancelAnimationFrame(requestId);
            const step = (timestamp) => {
              if (start === undefined) {
                if (isResume && lastElapsed) {
                  start = timestamp - duration * lastElapsed;
                } else {
                  start = timestamp;
                }
              }
              const elapsed = Math.min(timestamp - start, duration) / duration;
              lastElapsed = elapsed;
              const targetPercent = easing(elapsed);

              const processV = from + changeDelta * targetPercent;
              onProgress(processV, elapsed, timestamp);
              if (elapsed < 1) {
                requestId = window.requestAnimationFrame(step);
              } else {
                onFinish(timestamp);
              }
            };
            requestId = window.requestAnimationFrame(step);
            return this;
          },
          stop() {
            window.cancelAnimationFrame(requestId);
            return this;
          },
          resume(args = {}) {
            this.run({ ...lastRunArgs, ...args }, true);
            return this;
          }
        };
      }
